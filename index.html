<!DOCTYPE html>
<html lang="en">
<head>
    <link rel=" stylesheet" type = "text/css" href="style.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="index.js" type=" text/javascript"></script>
    <title>Dragons</title>
</head>
<body>
    <div class="logo">
        <h1>Dragons</h1>
    </div>

    <div id="dragon-list">
        <div class="dragon-cards">
            <div class="column">
                <img class="dragon-img"src="https://imgix.bustle.com/uploads/image/2022/10/25/46df8d06-9ff6-480c-804d-0d2a7c8bf62b-l-intro-1664818670.jpeg?w=710&h=398&fit=max&auto=format%2Ccompress&q=50&dpr=2", alt="Vhagar" style="width:100%">
              </div>
              <div class="column">
                <img class="dragon-img" src="https://d.newsweek.com/en/full/648050/drogon-spoils-war.jpg" alt="Drogon" style="width:100%">
              </div>
              <div class="column">
                <img class="dragon-img" src="https://imgix.bustle.com/uploads/image/2022/10/25/1a5b8d3f-c3e8-47ca-bbb5-fd3d80630d28-494093865782.jpeg?w=710&h=399&fit=max&auto=format%2Ccompress&q=50&dpr=2", alt="Caraxes" style="width:100%">
              </div>
        </div>
        

    <div class="dragonInfo"> 
        <div id="detailed-info">
            <p id="name">Dragon's Name</p>
            <img 
            id="image"
            src="assets/iron throne 2.jpeg"
            alt="Dragons Name" />

            <h4>Total Likes: <span id="like-count">0</span></h4>
            <form id="likes-form">
                <input type="text" placeholder="Enter Likes" id="likes" name="likes">
                <input type="submit" value="Add Likes" />
            </form>
            <div id="container"></div>
            <button id="reset-btn">Reset Likes</button>
    </div>
    
</body>
</html>
